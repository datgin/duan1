<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .image {
      width: 500px;
      position: relative;
    }
    .image img {
      width: 100%;
    }
    .bur-left{
        position: absolute;
        top: 0;left: 0;
        content: "";
        width: 30%;
        height: 100%;
    }
    .bur-right{
        position: absolute;
        top: 0;right: 0;
        content: "";
        width: 30%;
        height: 100%;
    }
  </style>
  <body>
    <div class="image">
      <div class="bur-left"><img src="image/blur-left.webp" alt="" /></div>
      <img src="image/canh-dep-1.jpg" alt="" />
      <div class="bur-right"><img src="image/blur-right.webp" alt="" /></div>
    </div>
  </body>
</html>
